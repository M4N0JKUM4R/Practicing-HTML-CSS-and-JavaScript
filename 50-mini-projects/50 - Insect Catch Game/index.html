<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50 - Insect Catch Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="start-screen">
        <h1>Catch the Insect</h1>
        <button>Start Game</button>
    </div>
    <div class="selection-screen">
        <h1>Which insect do you like to choose?</h1>
        <div class="insects-container">
            <div class="insect"><img src="https://pngimg.com/uploads/fly/fly_PNG3946.png" /></div>
            <div class="insect"><img src="https://pngimg.com/uploads/mosquito/mosquito_PNG18175.png" /></div>
            <div class="insect"><img src="https://pngimg.com/uploads/spider/spider_PNG12.png" /></div>
            <div class="insect"><img src="https://pngimg.com/uploads/roach/roach_PNG12163.png" /></div>
        </div>

    </div>
    <div class="game-screen">
        <div class="details">
            <div class="timer"></div>
            <div class="score"></div>
        </div>
        <div class="insect-area">

        </div>
    </div>
</body>

</html>
