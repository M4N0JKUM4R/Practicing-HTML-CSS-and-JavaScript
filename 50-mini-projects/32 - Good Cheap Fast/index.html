<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>32 - Good Cheap Fast</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="title">How do you want your project to be?</div>
        <div class="options">
            <div class="option">
                <div class="select-element good">
                    <div class="circle"></div>
                </div>
                <div class="label">Good</div>
            </div>
            <div class="option">
                <div class="select-element cheap">
                    <div class="circle"></div>
                </div>
                <div class="label">Cheap</div>
            </div>
            <div class="option">
                <div class="select-element fast">
                    <div class="circle"></div>
                </div>
                <div class="label">Fast</div>
            </div>
        </div>
    </div>

</body>

</html>
