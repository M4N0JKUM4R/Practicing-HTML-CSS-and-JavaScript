<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Quiz App</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="quiz-box">
                <div class="result">
                
                </div>
                <div class="question"><span class="question-number">1. </span><span class="question-title">What is the year?</span></div>
                <div class="choices">

                    <div class="choice">
                        <input id="a" type="radio" name="choice" class="first-question" />
                        <label for="first-question">2002</label>
                    </div>

                    <div class="choice">
                        <input id="b" type="radio" name="choice" class="second-question" />
                        <label for="second-question">2012</label>
                    </div>

                    <div class="choice">
                        <input id="c" type="radio" name="choice" class="third-question" />
                        <label for="third-question">2022</label>
                    </div>

                    <div class="choice">
                        <input id="d" type="radio" name="choice" class="fourth-question" />
                        <label for="fourth-question">2021</label>
                    </div>

                </div>
                <div class="next-button">Next ></div>
            </div>
        </div>
    </body>
</html>
